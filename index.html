<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <header>
        <h1>ToDo List</h1>

        <form id="new-todo-form">
            
            <input
             type="text"
             name="new-todo-input" 
             id="new-todo-input"
             placeholder="What's up for today?" >

            <input 
            type="submit"
            id="new-todo-submit" 
            value="Add To List">
            
        </form>

    </header>

    <main>
        <section class="todo-list">
            <h2>Pending Tasks</h2>

            <div id="todos">

                <!--Sample of todo_elements

                        type="text" 
                        class="text"
                        value="A New Task"
                        readonly>
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div> 
                -->

            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
